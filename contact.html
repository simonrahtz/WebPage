    <section class="title">
        <h1>Contact</h1>
    </section>
    <section class="main">
        <div class="hero-container">
            <div class="column-left">
                <H5>Email</H5>
                <p>simonrahtz@gmail.com</p>
                <H5>Phone Number</H5>

                <div class="row">
                    <div class="social-media">
                        <a href="https://www.facebook.com/simon.rahtz">

                    <div class="social-media">

            <div class="column-right">
                <form name="myForm" onsubmit="return success()" method="post">
                    <h1>Contact Form</h1>
                    <label>
                        <p>Full name</p>
                        <input type="text" class="input_text" name="name" id="name" required>
                    </label>
                    <label>
                        <p>Email</p>
                        <input type="email" class="input_text" name="email" id="email" required>
                    </label>
                    <label>
                        <p>Message</p>
                        <textarea class="message" id="feedback" name="feedback" required></textarea>
                    </label>
                    <label>
                        <input type="Submit" class="button" value="Submit Form">
                    </label>
                </form>
            </div>
        </div>
